<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }
        .spinner { animation: spin 0.8s linear infinite; }
        body {
            background-color: #0d1222;
            background-image: linear-gradient(135deg, #0d1222 0%, #151a2d 100%);
        }
        .glass-panel {
            background: rgba(43, 49, 63, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 767px) {
            #main-menu li { width: 100%; }
            #main-menu li a {
                display: block;
                text-align: center;
                padding: 0.75rem 1rem;
            }
            #main-menu li:last-child a { margin-top: 0.5rem; }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <header class="bg-black/40 py-4 px-4 md:px-12 w-full top-0 z-50 shadow-2xl backdrop-blur-sm">
        <nav class="container mx-auto flex justify-between items-center flex-wrap md:flex-nowrap">
            <div class="flex items-center justify-between w-full md:w-auto">
                <a href="/" class="flex items-center space-x-2">
                    <img src="https://raw.githubusercontent.com/ToratYosef/ToratYosef..github.io/refs/heads/main/assets/logos.jpeg" alt="YDE Logo" class="h-14 sm:h-16 md:h-20 w-auto rounded-full ring-2 ring-yellow-400 p-1">
                </a>
                <button id="menu-toggle" class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <ul id="main-menu" class="hidden md:flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-8 text-base font-semibold w-full md:w-auto mt-4 md:mt-0">
                <li><a href="/rolex-raffle/" class="text-white hover:text-yellow-400 transition-colors duration-300">Rolex Raffle</a></li>
                <li><a href="/donate/" class="py-2 px-4 rounded-full bg-yellow-400 text-black hover:bg-yellow-500 transition-colors duration-300 font-bold block">Donate Now</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow pt-12 sm:pt-20 px-4 md:px-8 lg:px-16 flex items-center justify-center">
        <div class="container mx-auto text-center p-4 sm:p-6 md:p-12 glass-panel rounded-2xl shadow-2xl max-w-2xl">
            <h1 class="bebas-neue text-4xl sm:text-5xl md:text-6xl font-bold text-yellow-400 mb-4 drop-shadow-lg">
                Thank You!
            </h1>
            <p id="success-message" class="text-base sm:text-lg md:text-xl text-gray-300 mb-8">
                Your purchase was successful.
            </p>
            <div id="ticket-info" class="space-y-4">
                <div class="bg-slate-700/60 p-6 rounded-xl shadow-lg">
                    <p class="text-sm tracking-wider text-yellow-400 font-semibold mb-2" id="ticket-label">Your Tickets</p>
                    <div class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white font-semibold">
                        <span id="ticketNumberDisplay" class="text-white font-semibold" style="font-family: 'Bebas Neue', sans-serif;""text-white">N/A</span>
                    </div>
                </div>
            </div>
            <p class="text-lg text-gray-400 mt-8">
                Good luck in the drawing!
            </p>
        </div>
    </main>

    <footer class="bg-black/40 py-8 mt-auto shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
        <div class="container mx-auto px-4 text-center">
            <h3 class="bebas-neue text-3xl font-bold text-yellow-400 mb-4">Contact</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 text-gray-400 mb-8">
                <div>
                    <p class="font-bold text-white">Morris E.</p>
                    <p>+1 (848)-282-6434</p>
                </div>
                <div>
                    <p class="font-bold text-white">Daniel K.</p>
                    <p>+1 (917) 858-0904</p>
                </div>
                <div>
                    <p class="font-bold text-white">Saul S.</p>
                    <p>+1 (929)-584-5753</p>
                </div>
            </div>
            <p class="text-sm text-gray-500 mt-8">
                &copy; 2026 YDE Senior Fund. All Rights Reserved.<br/>
                Website created by <a href="sms:9295845753" target="_blank" class="text-yellow-400 hover:text-yellow-300 transition-colors">Saul Setton</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'Valued Donor';
            const amountStr = urlParams.get('amount');

            // Each ticket is a flat $150
            let ticketsCount = 1;
            if (amountStr) {
                const amount = parseFloat(amountStr);
                if (!isNaN(amount) && amount > 0) {
                    ticketsCount = Math.floor(amount / 150);
                    if (ticketsCount < 1) ticketsCount = 1;
                }
            }

            document.getElementById('success-message').textContent = `Hi ${name}, your purchase of ${ticketsCount} ticket${ticketsCount > 1 ? 's' : ''} was successful!`;

            // Update label & display for tickets
            document.getElementById('ticket-label').textContent = ticketsCount > 1
                ? 'Your Tickets Entered'
                : 'Your Ticket Entered';

            document.getElementById('ticketNumberDisplay').textContent = `${ticketsCount} ticket${ticketsCount > 1 ? 's have' : ' has'} been entered`;
        });
    </script>
</body>
</html>
